<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App - Abhishek</title>
</head>
<body>
    <div class="Name">
         <marquee  width="60%" direction="right"><h3 id="CityName"></h3></marquee>
    </div>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter Your City Name..." autocomplete="off">
        </div>

        <div class="weather-body">
           <div class="location-details">
               <div class="city" id="city">Ambernath, Mumbai</div>
               <div class="date" id="date">15 june (Friday), 2022</div>
           </div>
           
           <div class="wheather-status">
               <div class="temp" id="temp">36&deg;C</div>
               <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
               <div class="weather" id="weather">Clear</div>
               <div class="img" ></div>
           </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
